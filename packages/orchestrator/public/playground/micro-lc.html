<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/packages/orchestrator/dist/" target="_blank" />
  <link rel="icon" href="./favicon.png" />
  <style>
    html, body, micro-lc {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script async type="module" src="/packages/layout/dist/mlc-url.js"></script>

        /* noop */
      }
