<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay sidebar</title>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    .content {
      height: calc(100% - 16px);
      width: calc(100% - 16px);
      margin: 8px;
      background: #e3e3e3;
      border-radius: 7px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>

  <script async type="module" src="http://localhost:8000/packages/orchestrator/dist/micro-lc.production.js"></script>
</head>
<body>
  <micro-lc config-src="./config.json"></micro-lc>
</body>
</html>
