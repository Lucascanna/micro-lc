<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/playground/" target="_blank" />
  <link rel="icon" href="./favicon.png" />
  <style>
    html, body, micro-lc {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script async type="module" src="http://localhost:8000/packages/layout/dist/mlc-url.js"></script>
  <script async type="module" src="http://localhost:8000/packages/orchestrator/dist/micro-lc.development.js"></script>
</head>
<body>
  <mlc-url style="width: 100%; display: flex;"></mlc-url>
  <style>
    micro-lc > :first-child {
      width: 100%;
      height: 100%;
    }
    micro-lc > :first-child > :first-child {
      width: inherit;
      height: inherit;
      overflow: hidden;
    }
  </style>
  <micro-lc disable-shadow-dom disable-styling></micro-lc>

  <script>
    window.onmessage = function (event) {
      try {
        const config = JSON.parse(event.data)
        let microlc = document.querySelector('micro-lc')

        setTimeout(() => {
          Object.assign(microlc, {config})
        }, 500)
      } catch (err) {
        console.error(err)
      }
    }
  </script>
</body>
</html>
