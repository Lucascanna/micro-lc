name: Main

env:
  context: './'
  cache-name: cache-release
  NPM_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  node-version: 16.x

on:
  push:
    branches:
      - v2/main
  pull_request:
    branches:
      - v2/main

jobs:
  install:
    uses: micro-lc/micro-lc/.github/workflows/install.yml@v2/main

  build:
    needs:
      - install
    uses: micro-lc/micro-lc/.github/workflows/build.yml@v2/main

  checks:
    needs:
      - build
    uses: micro-lc/micro-lc/.github/workflows/checks.yml@v2/main

  tests:
    needs:
      - build
    strategy:
      fail-fast: false
      matrix:
        package:
          - composer
          - iconic
          - interfaces
          - layout
          - orchestrator
    uses: micro-lc/micro-lc/.github/workflows/tests.yml@v2/main
    with:
      package: ${{ matrix.package }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
  
  deploy-pages:
    needs:
      - install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use ${{ inputs.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node-version }}

      - name: Yarn Cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ./.yarn/cache
            ./.yarn/unplugged
            ./.yarn/install-state.gz
            ./.pnp.cjs
            ./.pnp.loader.mjs
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn workspace @micro-lc/documentation build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/documentation/build

  release-docker:
    needs:
      - tests
      - checks
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/heads/main') }}

    steps:
      - uses: actions/checkout@v3

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

      - name: Build Cache
        uses: actions/cache@v3
        id: build-cache
        with:
          path: |
            ./packages/orchestrator/dist
          key: ${{ runner.os }}-${{ steps.extract_branch.outputs.branch }}-build-${{ github.sha }}

      - name: Prepare
        id: prepare
        run: |
          DOCKER_IMAGE=microlc/micro-lc
          VERSION=latest
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          echo "##[set-output name=tags;]${TAGS}"
          echo "##[set-output name=image;]${DOCKER_IMAGE}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.BOT_DOCKER_USERNAME }}
          password: ${{ secrets.BOT_DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: ./packages/orchestrator
          file: 'docker/Dockerfile'
          build-args: COMMIT_SHA=${GITHUB_SHA},DESCRIPTION="The Mia-Platform micro frontend solution",VERSION=${VERSION}
          push: true
          tags: ${{ steps.prepare.outputs.tags }}
